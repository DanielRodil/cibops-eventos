<body class="d-flex flex-column min-vh-100">
  <main>
    <div class="container mt-auto">

      <h2>Alta Operación</h2>

      <div class="row justify-content-center">
        <div class="col-8">
          <form action="/action_page.php" class="was-validated">

            <div class="mb-3 mt-3">
              <label class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombreOperacion"
                placeholder="Introduzca el nombre de la Operación" name="nombreOperacion" minlength="3" maxlength="30"
                [(ngModel)]="operacion.nombre" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripción:</label>
              <textarea type="text" class="form-control" rows="6" id="descripcion"
                placeholder="Introduzca la descripción de la Operación (máximo 500 caracteres)" name="descripcion"
                minlength="3" maxlength="500" [(ngModel)]="operacion.descripcion" required></textarea>
            </div>

          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-4">
          <form action="/action_page.php" class="was-validated">
            <div class="mb-3">
              <label class="form-label">Fecha Apertura:</label>
              <input type="date" class="form-control" id="fechaApertura" name="fechaApertura"
                [(ngModel)]="operacion.fechaApertura">
            </div>
          </form>
        </div>

        <div class="col-4">
          <form action="/action_page.php" class="was-validated">
            <div class="mb-3">
              <label class="form-label">Fecha Cierre:</label>
              <input type="date" class="form-control" id="fechaCierre" name="fechaCierre"
                [(ngModel)]="operacion.fechaCierre">
            </div>
          </form>
        </div>

      </div>

      <div class="row justify-content-center">
        <div class="col-2">
          <button id="guardar" type="submit" class="btn btn-primary" (click)="onAddOperacion()"
            routerLink="/operaciones">Guardar</button>
        </div>

        <div class="col-2">
          <a routerLink="/"><button id="cancelar" type="button" class="btn btn-danger">Cancelar</button></a>
        </div>

      </div>

    </div>
    <br>  <pre>{{ operacion | json }}</pre>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </main>
</body>
