<body class="d-flex flex-column min-vh-100">
    <main>
        <div class="container mt-auto">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h2>{{gestionjudicial.nombre}}</h2>
                    <form class="was-validated">

                        <div class="mb-3 mt-3">
                            <label class="form-label">Tipo de Evento:</label>
                            <input type="text" class="form-control" placeholder="Gestion Judicial"
                                name="tipoEvento" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control"
                                name="nombreGestionJudicial"
                                [(ngModel)]="gestionjudicial.nombre" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción:</label>
                            <textarea type="text" class="form-control" rows="6" name="descripcion" 
                                [(ngModel)]="gestionjudicial.descripcion" readonly></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Órgano Judicial:</label>
                            <input type="text" class="form-control" name="organoJudicial" 
                                [(ngModel)]="gestionjudicial.organoJudicial" readonly>
                        </div>

                    </form>

                    <div>
                        <app-agentes-evento></app-agentes-evento>
                    </div>

                </div>
            </div>
        </div>
        <!-- <br>         <pre>{{ gestionjudicial | json }}</pre> -->
    </main>
</body>
