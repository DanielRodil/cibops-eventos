<body class="d-flex flex-column min-vh-100">
    <main>
        <div class="container mt-auto">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h2>Editar Evento</h2>
                    <form class="was-validated">

                        <div class="mb-3 mt-3">
                            <label class="form-label">Tipo de Evento:</label>
                            <input type="text" class="form-control" placeholder="Actividad operativa"
                                name="nombreActividadOperativa" minlength="3" maxlength="30">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control"
                                name="nombreActividadOperativa"
                                [(ngModel)]="actividadoperativa.nombre">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción:</label>
                            <textarea type="text" class="form-control" rows="6" name="descripcion" 
                                [(ngModel)]="actividadoperativa.descripcion"></textarea>
                        </div>

                        <div><label class="form-label">Gastos:</label></div>
                        <div class="mb-3 input-group">
                            <input type="text" class="form-control"
                                [(ngModel)]="actividadoperativa.gastos">
                            <span class="input-group-text">€</span>
                        </div>

                        <div class="mb-3 mt-3">
                            <label class="form-label operacion">Operacion:</label>
                            <select [(ngModel)]="actividadoperativa.operacion" class="form-select" 
                                    aria-label="Default select example" name="selectorFormulario" id="selectorOperacion" required>
                                <option class="form-control operacion"  
                                        *ngFor="let operacion of operaciones" 
                                        value="{{operacion.urlOperacion}}">{{ operacion.nombre }}</option>
                            </select>
                        </div>

                    </form>
                </div>
            </div>

            <div class="row justify-content-center">

                <div class="col-2">
                    <button id="guardar" type="submit" class="btn btn-primary" 
                    (click)="onEditarActividadOperativa()" routerLink="/operaciones">Guardar</button>
                </div>

                <div class="col-2">
                    <a routerLink="/"><button id="cancelar" type="button" class="btn btn-danger">Cancelar</button></a>
                </div>

            </div>

        </div>
        <br>         <pre>{{ actividadoperativa | json }}</pre>
    </main>
</body>
